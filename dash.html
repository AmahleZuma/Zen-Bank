<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenPay Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>

        <!-- Navigation Bar -->
    <nav class="navbar">
        <h1 id="heading"><a href="dash.html" class="navlink">ZenPay</a></h1>
        <ul>
            <li class="nav-element"></li><a href="dash.html" class="navlink">Dashboard</a></li>
            <li class="nav-element"></li><a href="history.html" class="navlink">History</a></li>
        </ul>
    </nav>

    <!-- New Transaction button -->
    <div class="transact-container">
        <button type="button" class="newtransaction">New Transaction</button>
    </div>

    <!-- Balance Chart -->
    <div class="balance-container" width="100%">
        <div class="balance-chart">

        <!-- TODO: Remove <br> tags and change the margins to make them a little close. They seem too segregated -->
        <h2>
           ZenPay Balance
        </h2>
        <br>
        <h1>
            R500,00
        </h1>
        <br>
        <h5>
            Available
        </h5>
    </div>
    </div>

    <!-- Transaction form -->
    <form action="GET" id="transact-form">
        <label for="name">Name:</label>
        <input type="text" maxlength="20" id="name" required>

        <label for="email">Email:</label>
        <input type="text" maxlength="20" id="email" required>

        <label for="amiunt">Amount: R</label>
        <input type="number" id="self-reference" required>

        <label for="self-reference">Your Reference</label>
        <input type="text" id="self-reference" required>

        <label for="reference">Their Reference</label>
        <input type="text" id="reference" required>
    </form>

    <!-- History Chart -->
    <div class="hist-container">
        <div class="hist-chart">
            <h3 class="rec-hist">Recent History</h3>
            <hr>

            
            <div class="entries-container">

                <!-- For future reference: "First entry" actually means at the bottom. Newer ones come up on top -->

                <!-- Money going out -->
                <div class="entry" id="entry-2">
                    <p class="subject-ref" id="subject-ref">
                        Transfer: MyBoi
                    </p>
                    <p class="date" id="date">
                        25 August 2025
                    </p>
                    <!-- Money going out == red -->
                    <p class="amount" id="amount-red">
                        -R25
                    </p>
                </div>

                <!-- Money coming in-->
                <div class="entry" id="entry-1">
                    <p class="subject-ref" id="subject-ref">
                        Desposit: Myself
                    </p>
                    <p class="date" id="date">
                        24 August 2025
                    </p>
                    <!-- Money coming in == green -->
                    <p class="amount" id="amount-green">
                        +R25
                    </p>
                </div>

            </div>


        </div>
    </div>
    



</body>
</html>
