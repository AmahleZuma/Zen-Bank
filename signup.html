<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Bank</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <br>
    <form action="" method="get" class="signup-form">

        <!-- Heading -->
        <h2 class="heading">Sign-Up to continue banking</h2>

        <!-- Name Input -->
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required/>
        </div>

        <!-- Middle Name Input -->
        <div class="name">
            <label for="middle-name">Middle Name:</label>
            <input type="text" name="name" id="name" required/>
        </div>

        <!-- Last Name Input -->
        <div class="name">
            <label for="last-name">Last Name:</label>
            <input type="text" name="name" id="name" required/>
        </div>

        <!-- ID Input -->
        <div class="id">
            <label for="id">ID Number:</label>
            <input type="number" name="id" id="id" max="13" required/>
        </div>

        <!-- Birth Date Input -->
         <div class="birthdate-container">
            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate" required />
        </div>

        <!-- Username Input -->
        <div class="username-container">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required />
        </div>

        <!-- Password Input -->
        <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
        </div>

        <!-- Submit Input -->
        <div class="submit-container">
            <input type="submit" value="SignUp" class="submit" id="submit" width="50px">
        </div>
    </form>

</body>
</html>
