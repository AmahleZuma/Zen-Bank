<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenPay - Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <br>
    <form action="" method="post" class="signup-form">

        <!-- Heading -->
        <h2 class="heading">Sign-Up to continue banking</h2>

        <!-- Name Input -->
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="John" required/>
        </div>

        <!-- Middle Name Input -->
        <div class="name">
            <label for="middle-name">Middle Name:</label>
            <input type="text" name="name" id="name" placeholder="Someone" required/>
        </div>

        <!-- Last Name Input -->
        <div class="name">
            <label for="last-name">Last Name:</label>
            <input type="text" name="name" id="name" placeholder="Doe" required/>
        </div>

        <!-- ID Input -->
        <div class="id">
            <label for="id">ID Number:</label>
            <input type="text" name="id" id="id" maxlength="13" placeholder="0203567609867" required/>
        </div>

        <!-- Birth Date Input -->
         <div class="birthdate-container">
            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate" required />
        </div>

        <!-- Username Input -->
        <div class="username-container">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" maxlength="10" placeholder="Enter your desired username" required />
        </div>

        <!-- Email Input -->
         <div class="email-container">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required />
        </div>

        <!-- Password Input -->
        <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" name="password" maxlength="128" id="password" required />
        </div>

        <!-- Submit Input -->
        <div class="submit-container">
            <input type="submit" value="SignUp" class="submit" id="submit" width="50px">
        </div>
    </form>Need 

</body>
</html>
